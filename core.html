<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validator</title>
    <script src="https://kit.fontawesome.com/420ba10640.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <div class="group">
            <input type="password" placeholder="Enter your pass here">
            <span class="toggle"><i class="fa-solid fa-lock"></i></span>
            <span class="ripple"></span>
        </div>
        <div class="pass-strength">
            <div class="strenght-percent"><span></span></div>
            <span class="strength-label">Strength</span>
        </div>
    </div>
</body>
</html>
